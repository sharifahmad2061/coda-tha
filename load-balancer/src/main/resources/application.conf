loadbalancer {
    server {
        host = "0.0.0.0"
        port = 8080
    }

    request {
        timeout = "300ms"
        retries = 2
        maxAttempts = 3
    }

    healthCheck {
        enabled = true
        interval = "5s"
        timeout = "300ms"
        path = "/health"
        unhealthyThreshold = 3
        healthyThreshold = 2
    }


    # Initial nodes configuration
    nodes = [
        {
            id = "node-1"
            host = "localhost"
            port = 9001
            weight = 1
        },
        {
            id = "node-2"
            host = "localhost"
            port = 9002
            weight = 1
        },
        {
            id = "node-3"
            host = "localhost"
            port = 9003
            weight = 1
        }
    ]
}

