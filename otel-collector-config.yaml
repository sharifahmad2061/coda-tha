receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: service.namespace
        value: coda
        action: insert

  # Add labels for Loki
  attributes:
    actions:
      - key: loki.attribute.labels
        value: component, node.id, health.status, circuit_breaker.state
        action: insert

exporters:
  # Export logs to Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      attributes:
        component: ""
        node.id: ""
        health.status: ""
        circuit_breaker.state: ""
      resource:
        service.name: ""
        service.namespace: ""

  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: loadbalancer

  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Debug logging
  logging:
    loglevel: debug

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch, resource, attributes]
      exporters: [loki, logging]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus]

    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo, logging]

  extensions: []

