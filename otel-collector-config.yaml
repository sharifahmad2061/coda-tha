receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: service.namespace
        value: coda
        action: insert

  # Add labels for Loki
  attributes:
    actions:
      - key: loki.attribute.labels
        value: component, node.id, health.status, circuit_breaker.state
        action: insert

exporters:
  # Export logs to Loki via OTLP gRPC (Loki's default gRPC port is 9095)
  otlp/logs:
    endpoint: loki:9095
    tls:
      insecure: true

  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: loadbalancer

  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:9095
    tls:
      insecure: true

  # Debug logging
  debug:

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch, resource, attributes]
      exporters: [otlp/logs, debug]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus]

    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo, debug]

  extensions: []

